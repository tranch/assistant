syntax = "proto3";
package pb;

import "base.proto";
import "gogoproto/gogo.proto";

option (gogoproto.goproto_unkeyed_all) = false;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.goproto_sizecache_all) = false;
option (gogoproto.goproto_getters_all) = true;
option (gogoproto.goproto_enum_prefix_all) = false;

option go_package = "api/pb";

service ChatbotSvc {
  rpc Handle(ChatbotRequest) returns (ChatbotReply) {}
  rpc GetBot(BotRequest) returns (BotReply) {}
  rpc GetBots(BotsRequest) returns (BotsReply) {}
  rpc CreateGroupBot(GroupBotRequest) returns (StateReply) {}
  rpc DeleteGroupBot(GroupBotRequest) returns (StateReply) {}
  rpc UpdateGroupBotSetting(BotSettingRequest) returns (StateReply) {}
  rpc UpdateGroupSetting(GroupSettingRequest) returns (StateReply) {}
  rpc GetGroupBotSetting(BotSettingRequest) returns (BotSettingReply) {}
  rpc GetGroupSetting(GroupSettingRequest) returns (GroupSettingReply) {}
  rpc GetGroups(GroupRequest) returns (GroupsReply) {}
  rpc CreateGroup(GroupRequest) returns (StateReply) {}
  rpc GetGroup(GroupRequest) returns (GroupReply) {}
  rpc DeleteGroup(GroupRequest) returns (StateReply) {}
  rpc UpdateGroup(GroupRequest) returns (StateReply) {}
}

message ChatbotRequest {
  string text = 1;
}

message ChatbotReply {
  repeated string text = 1;
}

message GroupBotRequest {
  int64 group_id = 1;
  Bot bot = 2;
}

message BotSettingRequest {
  int64 group_id = 1;
  int64 bot_id = 2;
  repeated KV kvs = 3;
}

message BotSettingReply {
  int64 group_id = 1;
  int64 bot_id = 2;
  repeated KV kvs = 3;
}

message GroupSettingRequest {
  int64 group_id = 1;
  repeated KV kvs = 3;
}

message GroupSettingReply {
  int64 group_id = 1;
  repeated KV kvs = 3;
}

message Group {
  // @inject_tag: db:"id" gorm:"primaryKey"
  int64 id = 1;
  // @inject_tag: db:"sequence"
  int64 sequence = 2;
  // @inject_tag: db:"type"
  int32 type = 3;
  // @inject_tag: db:"uuid"
  string uuid = 4;
  // @inject_tag: db:"user_id"
  int64 user_id = 5;
  // @inject_tag: db:"name"
  string name = 6;
  // @inject_tag: db:"avatar"
  string avatar = 7;
  // @inject_tag: db:"created_at"
  int64 created_at = 8;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 9;
}

message GroupBot {
  // @inject_tag: db:"id" gorm:"primaryKey"
  int64 id = 1;
  // @inject_tag: db:"group_id"
  int64 group_id = 2;
  // @inject_tag: db:"bot_id"
  int64 bot_id = 3;
  // @inject_tag: db:"created_at"
  int64 created_at = 4;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 5;
}

message GroupBotSetting {
  // @inject_tag: db:"group_id"
  int64 group_id = 1;
  // @inject_tag: db:"bot_id"
  int64 bot_id = 2;
  // @inject_tag: db:"key"
  string key = 3;
  // @inject_tag: db:"value"
  string value = 4;
  // @inject_tag: db:"created_at"
  int64 created_at = 5;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 6;
}

message GroupSetting {
  // @inject_tag: db:"group_id"
  int64 group_id = 1;
  // @inject_tag: db:"key"
  string key = 2;
  // @inject_tag: db:"value"
  string value = 3;
  // @inject_tag: db:"created_at"
  int64 created_at = 4;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 5;
}

message GroupTag {
  // @inject_tag: db:"id" gorm:"primaryKey"
  int64 id = 1;
  // @inject_tag: db:"group_id"
  int64 group_id = 2;
  // @inject_tag: db:"tag"
  string tag = 3;
  // @inject_tag: db:"created_at"
  int64 created_at = 4;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 5;
}

message Bot {
  // @inject_tag: db:"id" gorm:"primaryKey"
  int64 id = 1;
  // @inject_tag: db:"uuid"
  string uuid = 2;
  // @inject_tag: db:"name"
  string name = 4;
  // @inject_tag: db:"identifier"
  string identifier = 5;
  // @inject_tag: db:"detail"
  string detail = 6;
  // @inject_tag: db:"avatar"
  string avatar = 7;
  // @inject_tag: db:"extend"
  string extend = 8;
  // @inject_tag: db:"status"
  int32 status = 9;
  // @inject_tag: db:"created_at"
  int64 created_at = 10;
  // @inject_tag: db:"updated_at"
  int64 updated_at = 11;
}

message BotRequest {
  Bot bot = 1;
}

message BotReply {
  Bot bot = 1;
}

message BotsRequest {
  int64 group_id = 1;
}

message BotsReply {
  repeated Bot bots = 1;
}

message GroupRequest {
  Group group = 1;
}

message GroupReply {
  Group group = 1;
}

message GroupsReply {
  repeated Group groups = 1;
}
