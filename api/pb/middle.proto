syntax = "proto3";
package pb;

import "base.proto";

option go_package = "api/pb";

service Middle {
  rpc CreatePage(PageRequest) returns (TextReply) {}
  rpc GetPage(PageRequest) returns (PageReply) {}
  rpc Qr(TextRequest) returns (TextReply) {}
  rpc Apps(TextRequest) returns (AppReply) {}
  rpc StoreAppOAuth(TextRequest) returns (TextReply) {}
  rpc GetCredentials(TextRequest) returns (CredentialReply) {}
  rpc CreateCredential(KVsRequest) returns (TextReply) {}
  rpc GetSetting(TextRequest) returns (SettingReply) {}
  rpc CreateSetting(KVRequest) returns (TextReply) {}
  rpc GetMenu(TextRequest) returns (TextReply) {}
  rpc Authorization(TextRequest) returns (StateReply) {}
}

message PageRequest {
  string uuid = 1;
  string title = 2;
  string content = 3;
}

message PageReply {
  string uuid = 1;
  string title = 2;
  string content = 3;
}

message AppReply {
  repeated App apps = 1;
}

message App {
  string title = 1;
  bool isAuthorized = 2;
}

message CredentialReply {
  repeated KV items = 1;
}

message SettingReply {
  repeated KV items = 1;
}

message KVRequest {
  string key = 1;
  string value = 2;
}

message KVsRequest {
  repeated KV kvs = 1;
}

message KV {
  string key = 1;
  string value = 2;
}
