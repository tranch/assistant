syntax = "proto3";
package pb;

import "base.proto";

option go_package = "api/pb";

service Middle {
  rpc CreatePage(PageRequest) returns (TextReply) {}
  rpc GetPage(PageRequest) returns (PageReply) {}
  rpc Qr(TextRequest) returns (TextReply) {}
  rpc Apps(TextRequest) returns (AppsReply) {}
  rpc GetAvailableApp(TextRequest) returns (AppReply) {}
  rpc StoreAppOAuth(AppRequest) returns (StateReply) {}
  rpc GetCredentials(TextRequest) returns (CredentialsReply) {}
  rpc GetCredential(CredentialRequest) returns (CredentialReply) {}
  rpc CreateCredential(KVsRequest) returns (StateReply) {}
  rpc GetSetting(TextRequest) returns (SettingReply) {}
  rpc CreateSetting(KVRequest) returns (StateReply) {}
  rpc GetScripts(TextRequest) returns (ScriptsReply) {}
  rpc CreateScript(TextRequest) returns (StateReply) {}
  rpc GetMenu(TextRequest) returns (TextReply) {}
  rpc Authorization(TextRequest) returns (StateReply) {}
}

message PageRequest {
  string uuid = 1;
  string title = 2;
  string content = 3;
}

message PageReply {
  string uuid = 1;
  string title = 2;
  string content = 3;
}

message AppRequest {
  string name = 1;
  string type = 2;
  string token = 3;
  string extra = 4;
}

message AppsReply {
  repeated App apps = 1;
}

message AppReply {
  string name = 1;
  string type = 2;
  string token = 3;
  repeated KV extra = 4;
}

message App {
  string title = 1;
  bool isAuthorized = 2;
  string type = 3;
}

message CredentialsReply {
  repeated KV items = 1;
}

message CredentialRequest {
  string name = 1;
  string type = 2;
}

message CredentialReply {
  string name = 1;
  string type = 2;
  repeated KV content = 3;
}

message SettingReply {
  repeated KV items = 1;
}

message Script {
  int64 id = 1;
  string text = 2;
}

message ScriptsReply {
  repeated Script items = 1;
}

message KVRequest {
  string key = 1;
  string value = 2;
}

message KVsRequest {
  repeated KV kvs = 1;
}

message KV {
  string key = 1;
  string value = 2;
}
