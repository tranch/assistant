syntax = "proto3";
package pb;

import "base.proto";

option go_package = "api/pb";

service User {
  rpc Authorization(TextRequest) returns (StateReply) {}
  rpc GetRole(RoleRequest) returns (RoleReply) {}
}

message RoleRequest {
  int64 id = 1;
}

message RoleReply {
  Role role = 1;
}

message RolesReply {
  repeated Role roles = 1;
}

message Role {
  string profession = 1;
  int64 exp = 2;
  int64 level = 3;
  int64 strength = 4;
  int64 culture = 5;
  int64 environment = 6;
  int64 charisma = 7;
  int64 talent = 8;
  int64 intellect = 9;
  string time = 10;
}