syntax = "proto3";
package pb;

import "base.proto";

option go_package = "api/pb";

service Todo {
  rpc CreateTodo(TodoRequest) returns (StateReply) {}
  rpc GetTodo(TodoRequest) returns (TodoReply) {}
  rpc GetTodos(TodoRequest) returns (TodosReply) {}
  rpc DeleteTodo(TodoRequest) returns (StateReply) {}
  rpc UpdateTodo(TodoRequest) returns (StateReply) {}
  rpc CompleteTodo(TodoRequest) returns (StateReply) {}
}

message TodoRequest {
  int64 id = 1;
  string content = 2;
}

message TodoReply {
  TodoItem todo = 1;
}

message TodosReply {
  repeated TodoItem todos = 1;
}

message TodoItem {
  string content = 1;
  int64 priority = 2;
  bool IsRemindAtTime = 3;
  string remindAt = 4;
  string repeatMethod = 5;
  string repeatRule = 6;
  string remark = 7;
  bool complete = 8;
}