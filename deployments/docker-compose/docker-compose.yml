version: '3'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: assistant
      MYSQL_PASSWORD: 123456
    volumes:
      - ./tmp/mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:latest
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./tmp/redis/data:/data
      - ../configs/redis/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"

  etcd:
    image: docker.io/bitnami/etcd:3-debian-10
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    volumes:
      - ./tmp/etcd_data:/bitnami/etcd
    ports:
      - "2379:2379"
      - "2380:2380"

  influx:
    image: quay.io/influxdb/influxdb:v2.0.3
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=12345678
    volumes:
      - ../configs/influxdb/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    ports:
      - "8086:8086"

  rabbitmq:
    image: rabbitmq:3.8.14-management
    volumes:
      - ./tmp/rabbitmq/data/:/var/lib/rabbitmq/mnesia
      - ./tmp/rabbitmq/log/:/var/log/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  jaeger-collector:
    image: jaegertracing/all-in-one:1.22
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411

  xconf:
    image: xuxu123/xconf-all:latest
    environment:
      BROADCAST: broker
      DATABASE_URL: root:123456@(mysql:3306)/xconf?charset=utf8&parseTime=true&loc=Local
    ports:
      - "8080:8080"
    depends_on:
      - mysql

  gateway:
    image: tsundata/gateway:${APP_VERSION}
    restart: always
    environment:
      XCONF_URL: ${XCONF_URL}
      XCONF_CLUSTER: dev
      XCONF_NAMESPACE: gateway
    ports:
      - "7000:7000"
    depends_on:
      - xconf
