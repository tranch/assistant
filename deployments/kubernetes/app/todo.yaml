kind: Deployment
apiVersion: apps/v1
metadata:
  name: todo
  namespace: assistant
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo
          image: 'ghcr.io/tsundata/todo:v0.0.26'
          imagePullPolicy: Always
          env:
            - name: ETCD_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: etcd-config
                  key: etcd.address
            - name: ETCD_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: etcd-config
                  key: etcd.username
            - name: ETCD_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: etcd-config
                  key: etcd.password
          ports:
            - containerPort: 6006
---
apiVersion: v1
kind: Service
metadata:
  namespace: assistant
  name: todo
spec:
  ports:
    - name: http
      port: 6006
      protocol: TCP
      targetPort: 6006
  selector:
    app: todo
  sessionAffinity: ClientIP
  type: ClusterIP
