kind: Deployment
apiVersion: apps/v1
metadata:
  name: message
  namespace: assistant
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: message
  template:
    metadata:
      labels:
        app: message
    spec:
      containers:
        - name: message
          image: 'ghcr.io/tsundata/message:v0.0.25'
          imagePullPolicy: Always
          env:
            - name: CONSUL_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: consul-config
                  key: consul.address
            - name: CONSUL_SCHEME
              valueFrom:
                configMapKeyRef:
                  name: consul-config
                  key: consul.scheme
            - name: CONSUL_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: consul-config
                  key: consul.username
            - name: CONSUL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: consul-config
                  key: consul.password
            - name: CONSUL_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: consul-config
                  key: consul.token
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  namespace: assistant
  name: message
spec:
  ports:
    - name: http
      port: 6001
      protocol: TCP
      targetPort: 6001
  selector:
    app: message
  sessionAffinity: ClientIP
  type: ClusterIP
