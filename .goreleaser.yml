# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download

builds:
  # app
  - main: ./cmd/cron
    id: "cron"
    binary: "cron"
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/tsundata/assistant/internal/pkg/version.Version={{ .Version }}
      - -s -w -X github.com/tsundata/assistant/internal/pkg/version.GitCommit={{ .ShortCommit }}
      - -s -w -X github.com/tsundata/assistant/internal/pkg/version.BuildTime={{ .Timestamp }}
      - -s -w -X github.com/tsundata/assistant/internal/pkg/version.GoVersion={{ .Env.GOVERSION }}

  - main: ./cmd/gateway
