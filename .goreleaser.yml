archives:
  - format: binary
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "SNAPSHOT-{{ .ShortCommit }}"
changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^merge:'
      - '^Merge pull request'
      - '^Merge branch'
env_files:
  github_token: ~/.gh_token
release:
  github:
    owner: tsundata
    name: assistant
  name_template: "{{.Tag}}"
